      github.com/masterdatascience-UIMP-UC/predictaas-api-server find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-brown-ocelot.sh
        container: qc.doc_ugly-turquoise-penguin
      github.com/masterdatascience-UIMP-UC/predictaas-api-server markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-copper-argentino.sh
        container: qc.doc_clammy-grey-bobcat
  QC.Lic:
    repos:
      github.com/masterdatascience-UIMP-UC/predictaas-api-server licensee:
        commands:
        - /usr/bin/env sh .sqa/script.ready-periwinkle-tarsier.sh
        container: qc.lic_whiny-pumpkin-chin
